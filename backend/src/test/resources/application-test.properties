# Configuración para tests
# Usa una base de datos H2 en memoria para que sea ultra rápido
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Añade el modo PostgreSQL a la URL


# Cambia el dialecto a uno más moderno de H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Esto es lo más importante: crea las tablas automáticamente
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT secret para tests
jwt.secret.key=testSecretKeyForJWTTokenGenerationAndValidation123456789

# Logging para tests
logging.level.project.Justina=DEBUG
